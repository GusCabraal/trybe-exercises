<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // 1- Acesse o elemento elementoOndeVoceEsta .
    // 2- Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    let elemento = document.getElementById('elementoOndeVoceEsta');
    elemento.parentNode.style.color ='green';
    // 3- Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    let elementoFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    elementoFilhoDoFilho.innerHTML = "To chegando com os refrii rapaziada !!";

    // 4- Acesse o primeiroFilho a partir de pai.
    console.log('4-',document.getElementById('pai').firstElementChild);

    // 5- Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    console.log('5-',document.getElementById('elementoOndeVoceEsta').parentNode);

    // 6- Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    console.log('6-',document.getElementById('elementoOndeVoceEsta').nextSibling);

    // 7- Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    console.log('7-',document.getElementById('elementoOndeVoceEsta').nextSibling.nextSibling);

    // 8- Agora acesse o terceiroFilho a partir de pai.
    console.log('8-',document.getElementById('pai').lastElementChild.previousElementSibling);


  </script>
</body>

</html>
