<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <header id="title">
        <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>
    <main>
        <section id="body-page">
            <form action="" method="GET">
                <fieldset>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" minlength="10" maxlength="40" required>
                    <br>
                </fieldset>
                <fieldset>
                    <label for="e-mail">Email: </label>
                    <input type="email" id="e-mail" name="e-mail" minlength="10" maxlength="50" required>
                    <br>
                </fieldset>
                <label for="destino1"><input type="radio" name="destino" id="destino1" value="city">Cidade</label>
                <label for="destino2"> <input type="radio" name="destino" id="destino2" value="field">Campo</label>
                <label for="destino3"><input type="radio" name="destino" id="destino3" value="beach">Praia</label>
                <label for="destino4"><input type="radio" name="destino" id="destino4"
                        value="mountain">Montanhas</label>
                <br>
                <label for="descricao">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso</label>
                TrybeTrip?
                <br>
                <textarea name="" id="descricao" cols="40" rows="15" maxlength="500"
                    placeholder="Digite sua resposta vencedora aqui"></textarea>
                <br>
                <label for="travel-date"></label>Qual a melhor data para realizar sua viagem?
                <input type="date" id="travel-date" name="data">
                <br>
                <label for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<input
                        type="checkbox" name="agree1" id="agree1"></label>
                <br>
                <label for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                    futuros.<input type="checkbox" name="agree2" id="agree2" required></label>
                <br>
                <!-- Botões -->
                <button type="submit" id="submit-button" disabled>Participar do concurso TrybeTrip</button>
                <button id="clean-button">Apagar informações</button>
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
