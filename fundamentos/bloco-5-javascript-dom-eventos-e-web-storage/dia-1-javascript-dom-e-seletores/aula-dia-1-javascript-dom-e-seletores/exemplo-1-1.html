<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class ="vou-te-mudar">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class ="vou-te-mudar">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
// testando getElementById()
      document.getElementById("page-title").innerText = "Batman";
      document.getElementById("second-paragraph").style.color = "green";
      document.getElementById("subtitle").style.color = "pink";
// testando getElemenstByClassName() 
      document.getElementsByClassName("vou-te-mudar")[0].style.color = "yellow";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
