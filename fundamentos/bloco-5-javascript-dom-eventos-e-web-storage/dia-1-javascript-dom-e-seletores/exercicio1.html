<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p id="cabralzinho-do-futuro">-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1- Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function changeText() {
            let trocarParagrafo = document.getElementById('cabralzinho-do-futuro');
            trocarParagrafo.innerText = "Eu vou comprar uma Hilux toda equipada, Para dar um cavalinho de pau pela rua da cidade, Eu vou comprar uma Hilux toda invocada,Para dar um cavalinho de pau pela rua da cidade";
        }
        changeText();

        // 2- Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColorSquare() {
            let trocarBackgroundMain = document.getElementsByClassName('main-content');
            trocarBackgroundMain[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        changeColorSquare();

        // 3- Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorSquare2() {
            let trocarBackgroundSection = document.getElementsByClassName('center-content');
            trocarBackgroundSection[0].style.backgroundColor = 'rgb(255,255,255)';
        }
        changeColorSquare2()

        // 4- Crie uma função que corrija o texto da tag <h1>.
        function correctTitle() {
            let newTitle = document.getElementsByTagName('h1');
            newTitle[0].innerHTML = 'Exercício 5.1 - JavaScript';
        }
        correctTitle();
        // 5- Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function allToUpperCase() {
            let allParagraphs = document.getElementsByTagName('p');
            for (let i = 0; i < allParagraphs.length; i += 1) {
                allParagraphs[i].innerText = allParagraphs[i].innerHTML.toUpperCase();
            }
        }
        allToUpperCase()
        // 6- Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibirText() {
            let showText = document.getElementsByTagName('p');
            for (let i = 0; i < showText.length; i += 1) {
                console.log(showText[i].innerHTML)
            }
        }
        exibirText();


    </script>
</body>

</html>
