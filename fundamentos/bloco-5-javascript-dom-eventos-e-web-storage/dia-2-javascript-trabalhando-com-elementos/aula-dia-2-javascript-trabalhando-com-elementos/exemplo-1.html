<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // 1- Acesse o elemento elementoOndeVoceEsta .
    // 2- Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    let elemento = document.getElementById('elementoOndeVoceEsta');
    elemento.parentElement.style.color = 'green';

    // 3- Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    let elementoFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    elementoFilhoDoFilho.innerText = "To chegando com os refrii rapaziada !!";

    // 4- Acesse o primeiroFilho a partir de pai.
    console.log('4-', document.getElementById('pai').firstElementChild);

    // 5- Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    console.log('5-', document.getElementById('elementoOndeVoceEsta').parentNode);

    // 6- Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    console.log('6-', document.getElementById('elementoOndeVoceEsta').nextSibling);

    // 7- Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    console.log('7-', document.getElementById('elementoOndeVoceEsta').nextElementSibling);

    // 8- Agora acesse o terceiroFilho a partir de pai.
    console.log('8-', document.getElementById('pai').lastElementChild.previousElementSibling);


    // Crie um irmão para elementoOndeVoceEsta.
    let elementoPai = document.querySelector('#pai');
    let novoElementoIrmao = document.createElement('p');

    elementoPai.appendChild(novoElementoIrmao);

    console.log(document.getElementById('pai').children)

    // Crie um filho para elementoOndeVoceEsta.
    let elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
    let novoElementoFilho = document.createElement('h1');
    novoElementoFilho.id = 'filhoElementoOndeVoceEsta';
    elementoOndeVoceEsta.appendChild(novoElementoFilho);
    console.log(document.getElementById('elementoOndeVoceEsta').children);


    // Crie um filho para primeiroFilhoDoFilho.
    let bisneto = document.querySelector('#primeiroFilhoDoFilho');
    let novoElementoBisneto = document.createElement('h2');
    novoElementoBisneto.id = 'filhoPrimeiroFilhoDoFilho';
    bisneto.appendChild(novoElementoBisneto);
    console.log(document.getElementById('primeiroFilhoDoFilho').children);


    // A partir desse filho criado, acesse terceiroFilho.
    console.log('bora-', document.getElementsByTagName('h2')[0].parentElement.parentElement.nextElementSibling);


    // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
    let vouExcluir = document.getElementById('pai').children;
    console.log('OIE', vouExcluir)

    for (let i = vouExcluir.length - 1; i >= 0; i -= 1) {
      let element = vouExcluir[i];
      if (vouExcluir[i].id !== 'elementoOndeVoceEsta') {
        element.remove();
      }
    }
    console.log('TCHAU', elementoPai.children)
    elementoOndeVoceEsta.lastChild.remove();
    console.log(elementoOndeVoceEsta);

  </script>
</body>

</html>
