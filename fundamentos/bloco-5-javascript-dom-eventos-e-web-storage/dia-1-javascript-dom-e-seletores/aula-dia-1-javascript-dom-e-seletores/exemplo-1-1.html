<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="vou-te-mudar">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="vou-te-mudar">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";
    // testando getElementById()
    // 1- Recupere o elemento que contém o título da página e faça algo com ele,
    // como alterá-lo para o nome do seu filme favorito.
    const newTitle = document.getElementById("page-title");
    newTitle.innerText = "Batman";

    // 2- Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    const secondParagraph = document.getElementById("second-paragraph");
    secondParagraph.style.color = "red";
    
    // 3- Por fim, recupere o subtítulo e altere-o também.
    const subtitle = document.getElementById("subtitle");
    subtitle.style.color = "pink";
    
    
    // testando getElemenstByClassName() 
    // Utilizando o mesmo template de exercício anterior:
    // Adicione uma classe igual para os dois parágrafos.
    // Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
    // Altere algum estilo do primeiro deles.
    let twoParagraphs = document.getElementsByClassName("vou-te-mudar");
    twoParagraphs[0].style.backgroundColor = "yellow";

    // Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
    let styleSubtitle = document.getElementsByTagName("h4");
    styleSubtitle[0].style.backgroundColor = "green";
  </script>
</body>

</html>
